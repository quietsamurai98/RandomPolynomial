<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RandomPolynomial</title>
  </head>
  <body>
    <form>
        Minimum coefficient:<input type="number" name="min_coeff" value="-10" id="min_coeff" step="1">
        Maximum coefficient:<input type="number" name="max_coeff" value="10"  id="max_coeff" step="1">

    </form>
  </body>
